<head></head>
  <link rel="shortcut icon" href="https://raw.githubusercontent.com/shikijs/shiki/main/docs/public/logo.svg" type="image/x-icon">
  <title>self-reference</title>
  <style>
    @import "https://unpkg.com/tofukit/dist/reset.css";
    .shiki {
      min-height: 100vh;
      padding: 1rem;
    }
    code {
      font-size: 1.2rem;
      font-family: Consolas, monospace;
    }
  </style>
</head>

<body>
  <script type="module">
    import { codeToHtml } from 'https://esm.sh/shiki';
    const opt = { lang: 'html', theme: 'min-dark' };
    const code = document.documentElement.innerHTML;
    document.body.innerHTML = await codeToHtml(code, opt);
  </script>
</body>
