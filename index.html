<head>

  <script src="https://unpkg.com/lz-string"></script>
  <title>self-reference</title>
  <style>
    @import "https://unpkg.com/@tofukit/resetcss";

    .shiki {
      max-width: 100vw;
      min-height: 100vh;

      code {
        font-size: 1rem;
        font-family: Consolas;
      }
    }
  </style>
</head>

<body>
  <script type="module">
    import { codeToHtml } from 'https://esm.sh/shiki';
    const themes = LZString.decompress('Ↄ뀦Ӡ悦猰͌ʻ䋀ⴀ㵐➚\uD921Ö젌氀⸀㧖ꖔॢ㘁饠\uDC56탓囬Ú톫\uDABD䛌\uDB61谙耋ᚴꇲ頶䰨锔ꔦ嬝慨̻⒀괨譙⭙쩪ܚ죠ͳ脃鐈煌킓Α멻竻輻ࢰΚ⪸쒰툩ꀁᤄ蘧▤昙臀玣ࠥ⒧ꐘ邰쏁茡斖⧇扑䂀텠ז铧䗄靧ꟷ쒐ᔖఴ踇㘪랶眃瘩䆘펷→茀윀θ쑭沀䃑驯滬ὠṻ⊊饻㻳䴘鮛쮈䁔쉬㉎༆䏼뱀遢谗׉砡됨瀘ᨏ荡Ꚉ졠㔓இ恴灐ሠᴏ䟂레ᘯႆ젌಑ᴵ춡ŀ똬搭⁨䯛ࡹ빚뭞ᅓꍁ邢챫㤌托큘鐹吊ꨄ菹遾媴ᷤ换钃偏戂핀፶荪攒僲섊㶡䡡팩춦㎀ே큁鐍過儠⟘藋ڠꆖ㡬ࠟꚘࠝ䔧\uDB00à³⇖搂ᐛ௏ꙹ䱴䑻褯ꐝᐊ잪柖꯰\x00').split(',');
    const theme = themes[Math.floor(Math.random() * themes.length)];
    const opt = { lang: 'html', theme };
    const code = document.documentElement.innerHTML;
    document.body.innerHTML = await codeToHtml(code, opt);
  </script>
</body>
